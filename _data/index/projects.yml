- name: 3D Meteorological Data Visualization
  i18n: google
  img: /static/assets/img/landing/3D.png
  desc: This is a visualization system to display some meteorological data like temperature, wind, humidity material on the earth in a 3-dimension way. It's a client software. My job in this program is writing UI, fixing logic problems in graphic render and change features by discussing with users.

